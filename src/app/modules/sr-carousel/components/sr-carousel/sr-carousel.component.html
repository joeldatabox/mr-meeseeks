<div #carouselContainer class="carousel" tabindex="0" [style.max-width]="maxWidth">
  <ul #carouselList class="carousel-list" role="listbox"
      [style.flex-direction]="orientation === 'rtl' ? 'row-reverse' : 'row'">
    <li #carouselSlide *ngFor="let slide of slidesList" class="carousel-slide" role="option"
        [style.padding-bottom]="proportion + '%'" (panleft)="onPan($event, carouselSlide)"
        (panright)="onPan($event, carouselSlide)" (panend)="onPanEnd($event, carouselSlide)"
        (pancancel)="onPanEnd($event, carouselSlide)">
      <ng-container [ngTemplateOutlet]="slide.templateRef"></ng-container>
    </li>
  </ul>

  <button *ngIf="!hideArrows" mat-icon-button tabindex="-1" [color]="color" [disabled]="!loop && currentIndex == 0" (click)="previous()" [ngClass]="autoHideArrows?'mat-button-navigate':''">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <button *ngIf="!hideArrows" mat-icon-button tabindex="-1" [color]="color" [disabled]="!loop && currentIndex == slidesList.length - 1" (click)="next()" [ngClass]="autoHideArrows?'mat-button-navigate':''">
    <mat-icon>navigate_next</mat-icon>
  </button>

  <div *ngIf="!hideIndicators" class="carousel-indicators" tabindex="-1"
       [style.flex-direction]="orientation === 'rtl' ? 'row-reverse' : 'row'">
    <button *ngFor="let slide of slidesList; let i = index" tabindex="-1" mat-mini-fab [color]="color" [disabled]="i == currentIndex" (click)="slideTo(i)" (focus)="carouselContainer.focus()" [ngClass]="autoHideIndicators?'mat-button-indicator':''">
    </button>
  </div>

  <div *ngIf="highlightButtons" class="carousel-lis"></div>
</div>
